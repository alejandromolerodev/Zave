<div class="login-container">
  <h2 *ngIf="!modoRegistro">Iniciar sesión</h2>
  <h2 *ngIf="modoRegistro">Registrarse</h2>

  <form (ngSubmit)="modoRegistro ? onRegister() : onLogin()">
    <div *ngIf="modoRegistro">
      <input
        type="text"
        [(ngModel)]="nombre"
        name="nombre"
        placeholder="Nombre completo"
        required
      />
    </div>

    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Correo electrónico"
      required
    />

    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Contraseña"
      required
    />

    <button type="submit">
      {{ modoRegistro ? "Registrarse" : "Iniciar sesión" }}
    </button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <a (click)="modoRegistro = !modoRegistro" class="toggle-link">
    {{
      modoRegistro
        ? "¿Ya tienes cuenta? Inicia sesión"
        : "¿No tienes cuenta? Regístrate"
    }}
  </a>
</div>
